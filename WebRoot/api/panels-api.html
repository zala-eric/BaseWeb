<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>panels-api.html</title>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <!-- jquery基础加载 -->
    <script language="javascript" type="text/javascript" src="../resource/js/jquery-1.10.2.min.js"></script>
    <!-- tab panel -->
    <link rel="stylesheet" type="text/css" href="../resource/plugins/panel/style.css" />
    <script language="javascript" type="text/javascript" src="../resource/plugins/panel/tabpanel.js"></script>
    
    <style>
    body,h1,h2,h3,h4,h5,h6,hr,p,blockquote,dl,dt,dd,ul,ol,li,pre,form,fieldset,legend,button,input,textarea,th,td{margin:0;padding:0}
	body{font-family:"宋体";-webkit-text-size-adjust:100%;background:#fff;color:#5b6274;font-size:12px;}
	h1,h2,h3,h4,h5,h6{font-size:100%;}
	address,cite,dfn,em,i,var,caption{font-style:normal;}
	ul,ol,li{list-style:none;}a,a img,button {cursor:pointer;}
	button,input,select,textarea{font-size:100%}
	table{border-collapse:collapse;border-spacing:0}
	img,input,select,button,textarea{border:0;vertical-align:middle}
	a:focus,input:focus,button:focus,select:focus,textarea:focus{outline:none;}
    
   	.tabpanel_area { background-color: #fff; width: 100%;float: left;}
    </style>
    <script type="text/javascript">
    var cTabpanel = new Custom_tabpanel();
    var cTabpanelFrame = new Custom_tabpanel();
	$(document).ready(function(){
		// 初始化
	    cTabpanel.init({
	    	headDiv : $('#tabpanelHeadDiv'), // 每次加载必填
	    	config : { // 每次加载可选
				//页签是否支持关闭功能(低级别)
				closeable : true,
				//页签的方位设置,目前提供2种['top', 'bottom']（暂时不支持）
				//position : 'top',
				//滚动按钮的布局[true:右侧显示(默认) | false:两边显示]（暂时无滚动条）
				//layout : true,
				// 默认div模式，[iframe,div]
				panelType : 'div',
				//页签是否为异步处理(针对url的功能是否做异步处理，如果panelType=div则只能同步处理)
				//asyn : true,
				//默认显示的页签数[0开始]
				showNum : 2
	    	},
	    	data : [ // 每次加载必填
				{title : '测试栏目0' , content : $('#tabpanelAreaDiv0') , closeable : false },
				{title : '测试栏目1' , content : $('#tabpanelAreaDiv1') , closeable : false },
				{title : '测试栏目2' , content : $('#tabpanelAreaDiv2') , closeable : false },
				{title : '测试栏目3' , content : $('#tabpanelAreaDiv3') , closeable : false }
	    	]
	    });
	    cTabpanelFrame.init({
	    	headDiv : $('#ifreameHeadDiv'), // 每次加载必填
	    	config : { // 每次加载可选
				//页签是否支持关闭功能(低级别)
				closeable : true,
				//页签的方位设置,目前提供2种['top', 'bottom']（暂时不支持）
				//position : 'top',
				//滚动按钮的布局[true:右侧显示(默认) | false:两边显示]（暂时无滚动条）
				//layout : true,
				// 默认div模式，[iframe,div]
				panelType : 'iframe',
				//页签是否为异步处理(针对url的功能是否做异步处理，如果panelType=div则只能同步处理)
				//asyn : true,
				//默认显示的页签数[0开始]
				showNum : 0
	    	},
	    	data : [ // 每次加载必填
				{title : '百度' , content : $('#ifreameArea0') , url : 'http://www.baidu.com' , closeable : false },
				{title : '126邮箱' , content : $('#ifreameArea1') , url : 'http://www.126.com' , closeable : false },
				{title : '新浪' , content : $('#ifreameArea2') , url : 'http://www.sina.com.cn' , closeable : false },
				{title : '迅雷看看' , content : $('#ifreameArea3') , url : 'http://www.kankan.com' , closeable : false }
	    	]
	    });
	});
	
	/**
	 * 添加一个tabpanel
	 */
	function addPanel() {
		cTabpanel.addLiFun({title : '测试栏目4' , content : $('#tabpanelAreaDiv4') , closeable : true });
	}
	/**
	 * 删除一个tabpanel
	 */
	function deletePanel() {
		cTabpanel.deleteLiFun('测试栏目4');
	}
	/**
	 * 添加一个TabpanelFrame
	 */
	function addPanelFrame() {
		cTabpanelFrame.addLiFun({title : '搜狐' , content : $('#ifreameArea4') , url : 'http://www.sohu.com/' , closeable : true });
	}
	/**
	 * 删除一个TabpanelFrame
	 */
	function deletePanelFrame() {
		cTabpanelFrame.deleteLiFun('测试栏目4');
	}
    </script>
  </head>
  
  <body>
	<div style="width: 100%">
		<input type="button" value="添加panel" onclick="addPanel()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="删除panel" onclick="deletePanel()"  />
	</div>
	<div id="tabpanelHeadDiv" class="tabpanel"></div>
	<div id="tabpanelAreaDiv0" class="tabpanel_area">
		<img width="100%" height="300px" src="../resource/plugins/temp/panel-1.png" />
	</div>
	<div id="tabpanelAreaDiv1" class="tabpanel_area">
		<img width="100%" height="300px" src="../resource/plugins/temp/panel-2.png" />
	</div>
	<div id="tabpanelAreaDiv2" class="tabpanel_area">
		<img width="100%" height="300px" src="../resource/plugins/temp/panel-3.png" />
	</div>
	<div id="tabpanelAreaDiv3" class="tabpanel_area">
		<img width="100%" height="300px" src="../resource/plugins/temp/panel-4.png" />
	</div>
	<div id="tabpanelAreaDiv4" class="tabpanel_area" style="display: none;height:300px;">
		第四个div显示了！！！！！！！！！！！！！！！
	</div>
	<div style="width: 100%">
		<input type="button" value="添加panel" onclick="addPanelFrame()" />&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="button" value="删除panel" onclick="deletePanelFrame()"  />
	</div>
	<div id="ifreameHeadDiv" class="tabpanel"></div>
	<iframe id="ifreameArea0" class="tabpanel_area" height="500px"></iframe>
	<iframe id="ifreameArea1" class="tabpanel_area" height="500px"></iframe>
	<iframe id="ifreameArea2" class="tabpanel_area" height="500px"></iframe>
	<iframe id="ifreameArea3" class="tabpanel_area" height="500px"></iframe>
	<iframe id="ifreameArea4" class="tabpanel_area" style="height: 500px;display: none;"></iframe>
	
	<br/><br/><br/><br/>
	<center><font color="red" size="5">使用方法</font></center><br/>

		//滚动按钮的布局[true:右侧显示(默认) | false:两边显示]（暂时无滚动条）
		//layout : true,
		// 默认div模式，[iframe,div]，如果是div（panelType无效，asyn无效和data中的url无效）
		panelType : 'iframe',

		//asyn : true,

		showNum : 0
 	},
 	data : [ // 每次加载必填
		{title : '百度' , content : $('#ifreameArea0') , url : 'http://www.baidu.com' , closeable : true },
		{title : '126邮箱' , content : $('#ifreameArea1') , url : 'http://www.126.com' , closeable : true },
		{title : '新浪' , content : $('#ifreameArea2') , url : 'http://www.sina.com.cn' , closeable : false },
		{title : '迅雷看看' , content : $('#ifreameArea3') , url : 'http://www.kankan.com' , closeable : true }

});
//添加一个TabpanelFrame
cTabpanelFrame.addLiFun({title : '搜狐' , content : $('#ifreameArea4') , url : 'http://www.sohu.com/' , closeable : true });

cTabpanelFrame.deleteLiFun('测试栏目4');

		</textarea>
	</div>
  </body>
</html>
